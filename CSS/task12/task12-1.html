<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="task12-1.css">
    <title>重写task5护工个人主页</title>
</head>
<body>
<div class="page">
    <div class="top">
        <!--页面上部，导航和个人照片姓名等基础信息-->
        <div class="header">
            <!--固定在顶部的导航栏-->
            <img src="img/task12-1-back.png">
            个人主页
        </div>
        <div class="base-inform">
            <!--个人照片姓名等基础信息-->
            <div class="base-inform-photo"></div>
            <div class="base-inform-word">
                <p>高素雅&nbsp;51岁</p>
                <span>
                        <img src="img/task12-1-location.png">
                        北京.通州.果园
                    </span>
            </div>
        </div>
    </div>

    <div class="main">
        <!--页面的主要部分，介绍专业技能等-->
        <div class="main-title">
            <span></span>
            <p>专业技能</p>
        </div>
        <ul>
            <li class="inform-1">
                <span class="right-border">
                <img src="img/task12-1-star.png">
                    住家&nbsp;&nbsp;
                </span>
                <span>
                <img src="img/task12-1-star.png">
                    不含餐
                </span>
            </li>
            <li>
                <span class="inform-left right-border">
                    从业年限
                </span>
                <span class="inform-right">
                    0~3年
                </span>
            </li>
            <li>
                <span class="inform-left right-border">
                    工作时间
                </span>
                <span class="inform-right">
                    全天
                </span>
            </li>
            <li>
                <span class="inform-left right-border">
                    服务价格
                </span>
                <span class="inform-right inform-red">
                    25元/小时
                </span>
            </li>
            <li>
                <span class="inform-left right-border">
                    自我介绍
                </span>
                <span class="inform-right">
                    可以洗衣、做饭、照顾老人。在护工方面有5年经验，经验丰富。
                </span>
            </li>
        </ul>
    </div>

    <div class="footer">
        <!--固定在底部的留言、联系按钮-->
        <button class="footer-btn">留言</button>
        <button class="footer-btn btn-blue">电话联系</button>
    </div>
</div>
</body>
</html>
