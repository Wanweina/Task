<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>喝我水站后台登录</title>
    <link rel="stylesheet" href="css/task5.css">
</head>
<body>
<div class="page">
    <div class="main">
        <h1>喝我水站后台登录</h1>
        <div class="inputBox">
            <img src="img/task5-user.png">
            <input type="text" id="userName" placeholder="用户名" maxlength="10">
        </div>
        <div class="inputBox">
            <img src="img/task5-password.png">
            <input type="password" id="password" placeholder="密码" maxlength="20">
        </div>
        <p id="check"></p>
        <button id="signIn">登录</button>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/task5.js"></script>
</body>
</html>
